
<div class="jumbotron hero custom">
  <div class="container">
      <div class="text-right">
          <h5><a [routerLink]="['/contactUs']">CONTACT US</a></h5>
        </div>
    <div class="row">
      <div class="get-it">
        <h1 class="text-center">TyreLess<span class="txt-green">.co.za</span>
        </h1>
        <h4 class="text-center">Search - Select - Save</h4>
        <br>
        <br>
        <div class="row text-left">
          <div class="col-2">
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-3 link" (click)="update('selected','car')">
                <span [ngClass]="{linkSelected : data.selected == 'car'}">
                  <img src="../../assets/Car.png" class="vehicle-icon"/>CAR
                  </span>
              </div>
              <div class="col-3 link" (click)="update('selected','suv')">
                <span [ngClass]="{linkSelected : data.selected == 'suv'}">
                    <img src="../../assets/4x4_SUV.png" class="vehicle-icon"/>4x4 / SUV
                  </span>
              </div>
              <div class="col-3 link" (click)="update('selected','bike')">
                <span [ngClass]="{linkSelected : data.selected == 'bike'}">
                    <img src="../../assets/Bike.png" class="vehicle-icon"/>BIKE
                  </span>
              </div>
              <div class="col-3 link" (click)="update('selected','commercial')">
                <span [ngClass]="{linkSelected : data.selected == 'commercial'}">
                    <img src="../../assets/Commercial.png" class="vehicle-icon"/>COMMERCIAL
                  </span>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <br>
        <div class="row text-left">
          <div class="col-6">
            <div class="row">
              <div class="col-3 dd-col">
                  <div class="btn-group w-100">
                      <button class="btn w-100 btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="row">
                          <div class="col-5 dd-col dd-left">
                            Tyre<br>
                            Width
                          </div>
                          <div class="col-5 dd-col dd-right">{{data.width}}</div>
                          <div class="col-2 dd-col dd-caret">
                              <i class="fa fa-caret-down"></i>
                          </div>
                        </div>
                      </button>
                      <div class="dropdown-menu">
                          <button class="dropdown-item" type="button" *ngFor="let width of properties.tyreWidths" (click)="update('width', width)">
                              {{ width }}
                          </button>
                      </div>
                    </div>
              </div>
              <div class="col-3 dd-col">
                  <div class="btn-group w-100">
                      <button class="btn w-100 btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <div class="row">
                              <div class="col-5 dd-col dd-left">
                                Tyre<br>
                                Profile
                              </div>
                              <div class="col-5 dd-col dd-right">{{ data.profile }}</div>
                              <div class="col-2 dd-col dd-caret">
                                  <i class="fa fa-caret-down"></i>
                              </div>
                            </div>
                      </button>
                      <div class="dropdown-menu">
                          <button class="dropdown-item" type="button" *ngFor="let profile of properties.tyreProfiles" (click)="update('profile', profile)">
                              {{ profile }}
                          </button>
                      </div>
                    </div>
              </div>
              <div class="col-3 dd-col">
                  <div class="btn-group w-100">
                      <button class="btn w-100 btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <div class="row">
                              <div class="col-5 dd-col dd-left">
                                Wheel<br>
                                Size
                              </div>
                              <div class="col-5 dd-col dd-right">{{ data.size }}</div>
                              <div class="col-2 dd-col dd-caret">
                                  <i class="fa fa-caret-down"></i>
                              </div>
                            </div>
                      </button>
                      <div class="dropdown-menu">
                          <button class="dropdown-item" type="button" *ngFor="let size of properties.wheelSizes" (click)="update('size', size)">
                              {{ size }}
                          </button>
                      </div>
                    </div>
              </div>
              <div class="col-3 dd-col">
                  <div class="btn-group w-100">
                      <button class="btn w-100 btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <div class="row">
                              <div class="col-5 dd-col dd-left">
                                <div style="line-height:25pt">Quantity</div>
                              </div>
                              <div class="col-5 dd-col dd-right">{{ data.quantity }}</div>
                              <div class="col-2 dd-col dd-caret">
                                  <i class="fa fa-caret-down"></i>
                              </div>
                            </div>
                      </button>
                      <div class="dropdown-menu">
                          <button class="dropdown-item" type="button" *ngFor="let quantity of properties.quantities" (click)="update('quantity', quantity)">
                              {{ quantity }}
                          </button>
                      </div>
                    </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
                <div class="col-6 dd-col">
                    <div class="btn-group w-100">
                        <button class="w-100 btn btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="row">
                                <div class="col-3 dd-col dd-left">
                                  <div style="line-height:25pt">Brand</div>
                                </div>
                                <div class="col-7 dd-col dd-right">{{ data.brand }}</div>
                                <div class="col-2 dd-col dd-caret">
                                    <i class="fa fa-caret-down"></i>
                                </div>
                              </div>
                        </button>
                        <div class="w-100 dropdown-menu">
                            <button class="dropdown-item" type="button" *ngFor="let brand of properties.brands" (click)="update('brand', brand)">
                                {{ brand }}
                            </button>
                        </div>
                      </div>
                </div>
                <div class="col-6 dd-col">
                    <div class="btn-group w-100">
                        <button class="w-100 btn btn-secondary dropdown-toggle dd-t-custom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="row">
                                <div class="col-3 dd-col dd-left">
                                  <div style="line-height:25pt">Location</div>
                                </div>
                                <div class="col-7 dd-col dd-right">{{ data.location }}</div>
                                <div class="col-2 dd-col dd-caret">
                                    <i class="fa fa-caret-down"></i>
                                </div>
                              </div>
                        </button>
                        <div class="w-100 dropdown-menu">
                            <button class="dropdown-item" type="button" *ngFor="let location of properties.locations" (click)="update('location', location)">
                                {{ location }}
                            </button>
                        </div>
                      </div>
                </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div>
          	<div class="checkbox checkbox-success float-left">
                <input id="wheelAlignment" type="checkbox">
                <label for="wheelAlignment">
                    Wheel Alignment
                </label>
            </div>
            <div class="checkbox checkbox-success float-left">
                <input id="wheelBalancing" type="checkbox">
                <label for="wheelBalancing">
                    Wheel Balancing
                </label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2 text-center">
            <button [routerLink]="['/search']" class="btn btn-success w-100 p-3" type="button">SEARCH</button>
          </div>
          <div class="col-5"></div>
        </div>
        <div class="row circle-links">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="row">
                <div class="col-3">
                    <button [routerLink]="['/ourOffering']" class="btn btn-secondary round-btn" type="button">Our<br>Offering</button>
                </div>
                <div class="col-3">
                    <button [routerLink]="['/howItWorks']" class="btn btn-secondary round-btn" type="button">How it<br>Works</button>
                </div>
                <div class="col-3">
                    <button [routerLink]="['/tyreCare']" class="btn btn-secondary round-btn" type="button">Tyre<br>Care</button>
                </div>
                <div class="col-3">
                    <button [routerLink]="['/contactUs']" class="btn btn-secondary round-btn" type="button">About<br>Us</button>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="col-8">

        </div>

          <span class="helper">
          </span>
          <img src="../assets/brand3.png" class="brand-img" />
        </div>
        <div class="col-2">
          <span class="helper">
          </span>
          <img src="../assets/brand4.jpg" class="brand-img" />
        </div>
        <div class="col-2">
            <span class="helper">
              </span>
              <img src="../assets/brand5.jpg" class="brand-img" />
